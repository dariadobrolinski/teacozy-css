<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tea Cozy</title>
    </head>

    <body>
        <header>
            <div class="header">
                <nav>
                    <img src="img/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
                    <ul>
                        <li><a href="#mission">Mission</a></li>
                        <li><a href="#featured-tea">Featured Tea</a></li>
                        <li><a href="#locations">Locations</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="mission">
            <div class="mission-header">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        
        <section id="featured-tea">
        <div class="tea-header">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
            <div class="featured-items">
                <div class="item">
                    <img src="img/img-berryblitz.jpg" alt="Berry Blitz Tea">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="item">
                    <img src="img/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="item">
                    <img src="img/img-donut.jpg" alt="Seasonal Donuts">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="item">
                    <img src="img/img-myrtle-ave.jpg" alt="Mrtyle Ave Tea">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="item">
                    <img src="img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </section>
    </body>
</html>
